<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>쁘-챠트</title>
</head>
<body>
<!--
※ 참고
에러 뷰에서 다음 오류 속성을 표기할 수 있도록 제공 한다.
 - timestamp : 오류 발생 시각
 - status : HTTP 상태 코드
 - error : 오류 발생 이유
 - exception : 예외 클래스 이름
 - message : 예외 메시지
 - errors : BindingResult 예외로 발생한 모든 오류
 - trace : 예외 스택 트레이스
 - path : 오류가 발생했을때 요청한 URL 경로
-->
<div>
    <div style="margin-top: 7%;">
        <div align="center">
            <hr size="10" width="50%" color="blue">
            <h1>
                쁘-챠트 에러 !<br>
                페이지를 찾을 수 없습니다.<br>
                URL 경로를 확인해주세요 !<br>
            </h1>
            <hr size="10" width="50%" color="blue">
        </div>
    </div>
</div>
</body>
</html>
